<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/my_normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Apple</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar__info">
        <li class="navbar__info--item">
          <a class="navbar__info--link" href="https://www.apple.com/"
            ><i class="navbar__info--icon fab fa-apple"></i
          ></a>
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/store"
            target="_blank"
            >Store</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/mac/"
            target="_blank"
            >Mac</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/ipad/"
            target="_blank"
            >iPad</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/watch/"
            target="_blank"
            >Watch</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/airpods/"
            target="_blank"
            >AirPods</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/tv-home/"
            target="_blank"
            >TV & Home</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/services/"
            target="_blank"
            >Only on Apple</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/shop/accessories/all"
            target="_blank"
            >Accessories</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://support.apple.com/"
            target="_blank"
            >Support</a
          >
        </li>
        <li class="navbar__info--item">
          <a
            class="navbar__info--link"
            href="https://www.apple.com/shop/gifts"
            target="_blank"
            ><i class="navbar__info--icon fas fa-search"></i
          ></a>
        </li>
        <li class="navbar__info--bag">
          <a href="#"
            ><img
              src="https://www.apple.com/ac/globalnav/7/en_US/images/be15095f-5a20-57d0-ad14-cf4c638e223a/globalnav_bag_image__yzte50i47ciu_large.svg"
              alt="Shopping Bag"
          /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
